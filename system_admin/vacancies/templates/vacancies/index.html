{% extends 'vacancies/base.html' %}

{% load static %}

{% block content %}
	{% for p in description %}
		{% autoescape on %}
			<img class="main__img" src="{{ p.image.url }}" alt="Системный администратор" width="80%">
			<h2 class="main__title title-reset">{{ p.title }}</h2>
			<p class="main__description paragraph__reset">{{ p.text|linebreaks }}</p>
		{% endautoescape %}
	{% endfor %}
{% endblock %}
